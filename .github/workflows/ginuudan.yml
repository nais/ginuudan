name: build and push
on: 
  push:
    branches:
      - main
env:
  ginuudan_image: ghcr.io/${{ github.repository }}/ginuudan
jobs:
  deploy:
    name: Deploy Ginuudan to dev-fss
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Set version
        run: |
          echo "IMAGE=${ginuudan_image}:$(date '+%Y-%m-%d')-$(git --no-pager log -1 --pretty=%h)" >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@ab80d026d4753220c4243394c07c7d80f9638d06 # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}, ${{ env.ginuudan_image }}:latest
